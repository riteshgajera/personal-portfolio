{% extends "portfolio/base.html" %}
{% load static %}
{% block title %}
    Home Page
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-5">
            <img class="img-thumbnail" width="250" height="250" src="{% static 'portfolio/profile.jpg' %}">
        </div>
    </div>
    <h2 class="">Portfolio</h2>
    <hr>
    <div class="row">
        {%  for project in projects %}
        <div class="col-lg-3 col-md-5">

            <h3> {{ project.title }} </h3>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" width="200px" height="150px" class="img-thumbnail">
            {% if project.url %}
                <br><a href="{{ project.url }}" >
                    <img src="{{ project.image.url }}" class="img-thumbnail">
                </a>
            {% endif %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
